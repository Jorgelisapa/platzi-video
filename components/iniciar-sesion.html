<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./logo-platzi-video-BW2.png" alt="logo platzi video">
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Inicia Sesión</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" placeholder="Tu Correo">
                <input class="input" type="password" placeholder="Tu contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label class="">
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--sicial-media">
                <div><img src="./google-icon.png" alt="google">Inicia Sesión en Google</div>
                <div><img src="./twitter-icon.png" alt="twitter">Inicia Sesión en Twitter</div>
            </section>
            <p class="login__container--register">No tienes una cuenta. <a href="">Regístrate</a> </p>
        </div>
    </section>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
